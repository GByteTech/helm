# Default values for fastapi.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# =============================================================================
# Application Configuration
# =============================================================================

# Number of replicas for the main FastAPI application
replicaCount: 1

image:
  repository: gcr.io/my-project/my-image
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

# Application configuration and environment variables
config:
  # Direct configuration values injected as environment variables
  extra: { }
  # Reference to existing ConfigMap containing environment variables
  existingConfig: ""
  # Reference to existing Secret containing environment variables
  # Reference to existing Secret containing environment variables
  existingSecret: ""

# =============================================================================
# Static File Serving (Optional)
# =============================================================================

# Configuration for serving static files via nginx sidecar
static:
  enabled: false

  # Source directory in the application container
  source: "/app/static/"
  # Destination directory shared with nginx
  root: "/var/www/public/static/"
  # URL prefix for static files
  prefix: "/static/"

  image:
    repository: nginx
    tag: "1.27.0-alpine3.19"
    pullPolicy: IfNotPresent

  command: [ "nginx", "-c", "/etc/nginx/nginx.conf" ]

  livenessProbe:
    httpGet:
      path: /.well-known/health
      port: static
  readinessProbe:
    httpGet:
      path: /.well-known/health
      port: static

  service:
    type: ClusterIP
    port: 8001

  resources: { }

# =============================================================================
# Database Migration (Optional)
# =============================================================================

# Pre-install/pre-upgrade job for database migrations
migration:
  enabled: false
  command: [ "alembic", "upgrade", "head" ]
  resources: { }
  annotations: { }

# =============================================================================
# Taskiq Worker Configuration (Optional)
# =============================================================================

# Background task workers using Taskiq
worker:
  enabled: false
  replicaCount: 1
  
  # Command to start the worker
  command: [ "taskiq", "worker", "app.tasks:broker" ]
  
  # Worker-specific resource limits
  resources: { }
  #   limits:
  #     cpu: 500m
  #     memory: 512Mi
  #   requests:
  #     cpu: 250m
  #     memory: 256Mi
  
  # Worker-specific pod annotations
  podAnnotations: { }
  
  # Worker autoscaling configuration
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
  
  # Graceful shutdown timeout (seconds)
  terminationGracePeriodSeconds: 30

# =============================================================================
# Taskiq Scheduler Configuration (Optional)
# =============================================================================

# Scheduled task runner using Taskiq
scheduler:
  enabled: false
  
  # Command to start the scheduler (always runs as single replica)
  command: [ "taskiq", "scheduler", "app.tasks:scheduler" ]
  
  # Scheduler-specific resource limits
  resources: { }
  #   limits:
  #     cpu: 200m
  #     memory: 256Mi
  #   requests:
  #     cpu: 100m
  #     memory: 128Mi
  
  # Scheduler-specific pod annotations
  podAnnotations: { }

# =============================================================================
# Kubernetes Resource Configuration
# =============================================================================

# =============================================================================
# Kubernetes Resource Configuration
# =============================================================================

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Annotations to add to pods (applies to all components unless overridden)
podAnnotations: { }

# Additional labels to add to pods (applies to all components unless overridden)
podLabels: { }

# Pod security context (applies to all components unless overridden)
podSecurityContext: { }
  # fsGroup: 2000

# Container security context (applies to all components unless overridden)
securityContext: { }
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# =============================================================================
# Service Configuration
# =============================================================================

service:
  type: ClusterIP
  port: 80
  containerPort: 8000

# =============================================================================
# Ingress Configuration
# =============================================================================

ingress:
  enabled: false
  className: ""
  annotations: { }
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: [ ]
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

# =============================================================================
# Resource Limits and Probes
# =============================================================================

# Resource limits for the main FastAPI application
resources: { }
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 500m
  #   memory: 512Mi
  # requests:
  #   cpu: 250m
  #   memory: 256Mi

# Health check probes for the main FastAPI application
livenessProbe:
  httpGet:
    path: /.well-known/health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /.well-known/health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

startupProbe:
  httpGet:
    path: /.well-known/health
    port: http
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 30

# =============================================================================
# Autoscaling Configuration
# =============================================================================

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# =============================================================================
# Pod Disruption Budget
# =============================================================================

# Ensures high availability during voluntary disruptions
podDisruptionBudget:
  enabled: false
  minAvailable: 1
  # maxUnavailable: 1

# =============================================================================
# Additional Volumes and Mounts
# =============================================================================

# Additional volumes on the output Deployment definition.
volumes: [ ]
  # - name: foo
  #   secret:
  #     secretName: mysecret
  #     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: [ ]
  # - name: foo
  #   mountPath: "/etc/foo"
  #   readOnly: true

# =============================================================================
# Node Selection and Scheduling
# =============================================================================

nodeSelector: { }

tolerations: [ ]

affinity: { }

